    <section id="login">
        <h1>Login</h1>
        <form action="login.php" method="POST">
            <div class="form-group">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Your Password" required>
                </div>
            </div>
            <button class="btn">Login</button>
            <p>
                <span style="color: black;">Don't have an account?</span> 
                <a href="register.html" style="color: #6cb4f7;">Register here</a>
            </p>
        </form>
    </section>

        #login {
    padding: 50px;
    text-align: center;
}

    margin-bottom: 20px;

}

form p {
        margin-top: 15px;
        font-size: 14px;
    }

form p a {
    font-size: 14px;
    color: #004f9a;
    text-decoration: none;
}

form p a:hover {
    text-decoration: underline;
}

    display: flex;

    display: block;

    margin-bottom: 5px;
}

    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

    padding: 8px 20px;
    background-color:   #1d4ce6;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    max-width: 350px;
    width: 100%;
    margin: auto;
